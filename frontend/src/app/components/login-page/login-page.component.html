
<div class="login-container">

    <div class="login-flexbox">
        <svg xmlns="http://www.w3.org/2000/svg" width="100" height="150" fill="currentColor" class="bi bi-person-square" viewBox="0 0 16 16">
            <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
            <path d="M2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2zm12 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1v-1c0-1-1-4-6-4s-6 3-6 4v1a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h12z"/>
          </svg>

        <form name = "form" (ngSubmit)="onSubmit()" #f="ngForm" novalidate>
          
            <div class ="input-box icon">
            
                <input
                    required
                    type="text"
                    name="username"
                    [(ngModel)]="form.username"
                    #username="ngModel" placeholder="USERNAME">
            </div>
                
            <div class ="input-box">
              
                <input type="password"
                        name="password"
                        [(ngModel)]="form.password"
                        required
                        #password="ngModel"placeholder="PASSWORD">
            </div>

            <button class="signin-btn">SIGN-IN</button>
            <button class="reg-btn"> <a href="/register-page"> SIGN-UP</a></button>
            </form>
           
    </div>
</div>
